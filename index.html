<!doctype html>
<html lang="en">
  <head>
  	<title>Contact Form 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<form class="row g-3 mx-auto" id="submit-form" style="max-width: 600px;">

			<div class="col-12 ">
			  <input type="text" placeholder="Name" name="name" class="form-control border-0 shadow-sm" id="name" maxlength="24" >
			  <p style="color: red;" id="error1"></p>
			</div>
			<div class="col-12 mx-auto">
			  <input type="tel" placeholder="Phone" name="phone" oninput="this.value=this.value.replace(/[^\d]/,'')" class="form-control border-0 shadow-sm" id="phone">
			  <p style="color: red;" id="error3"></p>
			</div>
			  <div class="col-12 mx-auto" >
				<input type="email" placeholder="Email" name="email" oninput="this.value = this.value.replace(/\s/g,'');" class="form-control border-0 shadow-sm" id="email">
				<p style="color: red;" id="error2"></p>
			  </div>
			  
			  <div class="col-md-12 mb-3">
				<textarea class="form-control border-0 shadow-sm" id="exampleFormControlTextarea1" placeholder="message" name="message" rows="3" style="max-height: 50; min-height: 50;"></textarea>
				<p style="color: red;" id="error4"></p>
			  </div>
			<div class="col-12 text-center">
			  <button type="submit" class="btn btn-primary">submit</button>
			</div>
		  </form>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/main.js"></script>
<script>
   let checkname = false;
   let checkemail = false;
   let checkphone = false;
   let checkmessage = false;





 function checkname1() {
   let namevalue = $("#name").val()
   let nameRegex = /^[-a-zA-Z-()]+(\s+[-a-zA-Z-()]+)*$/;
   if (namevalue == "") {
     $("#error1").html("Name is mandatory!")
   }
   else if(namevalue.length<3 || namevalue.length>20 ){
     checkname = true
     $("#error1").html("please enter valid name")
   }
   else if (namevalue.match(nameRegex)) {
     checkname = true
     $("#error1").html("")
   }
 }

 function checkemail1() {
   let emailvalue = $("#email").val()
   let emailRegex = /^[a-zA-Z0-9.!#$%&â€™+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)$/
   if (emailvalue == "") {
     $("#error2").html("Email is mandatory!")
   }
   else if (emailvalue.match(emailRegex)) {
     checkemail = true
     $("#error2").html("")
   }
   else {
     $("#error2").html("Invalid email!")
     checkemail = false
   }
 }
 $('#email').keypress(function( email ) {
   if(email.which === 32) 
   return false;
   });

 

 function checkphone1() {
   let phonevalue = $("#phone").val()
   let phoneRegex = /[0-9]{10}/;
   let messageRegex = /^[-a-zA-Z-()]+(\s+[-a-zA-Z-()]+)*$/;
   if (phonevalue == "") {
     $("#error3").html("Mobile number is mandatory!")
   }
   else if (phonevalue.match(phoneRegex)) {
     checkphone = true
     $("#error3").html("")
   }
   else if(phonevalue.match(messageRegex)){
     checkphone=false
     $("#error3").html("please enter a valid mobile number")
   }
   else if(phonevalue.length==10){
     checkphone = true
     $("#error3").html("")
   }
   else{
     $("#error3").html("please enter 10 digit number")
     checkphone=false
   }
 }
 


 function checkmessage1() {
   let messagevalue = $("#exampleFormControlTextarea1").val()
   let messageRegex = /^[-a-zA-Z-()]+(\s+[-a-zA-Z-()]+)*$/;
   if (messagevalue == "") {
     $("#error4").html("Enter Something!")
   }
   else if (messagevalue.match(messageRegex)) {
     checkmessage = true
     $("#error4").html("")
   }
   else {
     $("#error4").html("")
     checkmessage = false
   }

 }

 $('#name').keypress(function(event){
  if (
      !event.key.match(/^[A-Za-z ]+$/) ||
      (this.value.slice(-1) == ' ' && event.key == ' ')||
      (this.value == '' && event.key == ' ')
    ) {
      event.preventDefault()
    }
   })


 $(document).ready(function () {
    $("#name").keyup(function () {
     checkname1()
    })

    $("#email").keyup(function () {
     checkemail1()
    })

    $("#phone").keyup(function () {
     checkphone1()
    })
    $("#exampleFormControlTextarea1").keyup(function () {
     checkmessage1()
    })

   });


</script>
	</body>
</html>
